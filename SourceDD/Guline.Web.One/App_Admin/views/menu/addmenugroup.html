<div class="col-md-12" style="padding-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Thêm nhóm Menu</h3>
        </div>
        <div class="panel-body">
            <form name="frmfunc" accept-charset="UTF-8" role="form">
                <fieldset>
                    <div class="form-group has-feedback" ng-class="{ 'has-success' : frmfunc.groupname.$valid,'has-error': frmfunc.groupname.$invalid&&frmfunc.groupname.$dirty}">
                        <label>Group <span class="requiresign">*</span></label>
                        <input name="groupname" ng-disabled="running" required ng-model="object.GroupName" type="text" class="form-control" placeholder="Enter Group Name">
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-class="{'hide':frmfunc.groupname.$invalid}"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="frmfunc.groupname.$invalid && frmfunc.groupname.$dirty"></span>
                        <span class="text-danger" ng-show="frmfunc.groupname.$invalid">
                            <span ng-show="frmfunc.groupname.$touched && frmfunc.groupname.$error.required"><span>Bạn chưa nhập tên Group</span></span>
                        </span>
                    </div>
                    <div class="clearfix">
                    </div>
                    <div class="form-group has-feedback " ng-class="{ 'has-success' : frmfunc.name.$valid && frmfunc.name.$touched,'has-error': frmfunc.name.$invalid&&frmfunc.name.$dirty}">

                        <label>Name <span class="requiresign">*</span></label>
                        <input name="name" ng-disabled="running" required ng-model="object.Name" type="text" class="form-control" placeholder="Enter Name">
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-class="{'hide':frmfunc.name.$invalid}"></span>
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="frmfunc.name.$invalid && frmfunc.name.$dirty"></span>
                        <span class="text-danger" ng-show="frmfunc.name.$invalid">
                            <span ng-show="frmfunc.name.$touched && frmfunc.name.$error.required"><span>Bạn chưa nhập Tên</span></span>
                        </span>

                        <div class="clearfix"></div>
                    </div>
                    <button type="submit" ng-class="{'m-progress':running}" ng-disabled="frmfunc.$invalid||running" class="btn-block btn btn-success" ng-click="ok()"><span>Save</span></button>
                    <hr />
                    <div class="form-group alert alert-danger" ng-show="msg!=null && msg!='' && !running">
                        {{msg}}
                    </div>

                    <div class="clearfix"></div>
                </fieldset>
            </form>
            <!-- <hr />
            <center><h4>OR</h4></center>
            <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">-->
        </div>
    </div>
</div>
<div class="clearfix"></div>
