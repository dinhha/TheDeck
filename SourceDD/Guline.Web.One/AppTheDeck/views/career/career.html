<div class="clearfix">

</div>
<div ui-view="TheDeckBar" class="thedeckbar">
    <div class="container">
        <div class="col-md-8 col-md-offset-2 p-left-0 p-right-0 m-top-20 p-top-20">
            <div class="row col-md-12"><p class="page-title text-center">CAREER</p></div>
            <form role="form" class="ddeck-form m-top-10" ng-submit="apply()">
                <h4>APPLICATION INFORMATION</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date">Date available to start work</label>
                            <input type="text" class="form-control" id="avai_date" required ng-model="item.availableDate">
                        </div>
                        <script>
                            $(function () {
                                $('#avai_date').datetimepicker({ format: 'L' });
                            });
                        </script>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="salary">Salary requested VNĐ</label>
                            <input type="number" class="form-control" id="salary" required ng-model="item.salary" min="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="onlyJob">If offered this position, will this be your only job?</label>
                            <select class="form-control" id="onlyJob" ng-model="item.onlyJob">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="position">Position applied for</label>
                            <input type="text" class="form-control" id="position" required ng-model="item.position">
                        </div>
                    </div>
                </div>

                <h4>PERSONAL INFORMATION</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <select class="form-control" id="title" ng-model="item.title">
                                <option value="Mr">Mr</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname" required ng-model="item.firstName">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="firstname">Surname</label>
                            <input type="text" class="form-control" id="firstname" required ng-model="item.surName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" required ng-model="item.mobile">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required ng-model="item.email">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" required ng-model="item.address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dob">Date of Birdth</label>
                            <input type="text" class="form-control" id="dob" required ng-model="item.birdthDate">
                        </div>
                        <script>
                            $(function () {
                                $('#dob').datetimepicker({ format: 'L' });
                            });
                        </script>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_num">ID Number</label>
                            <input type="text" class="form-control" id="id_num" required ng-model="item.idNum">
                        </div>
                    </div>
                </div>

                <h4>YOUR CV</h4>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cvFile">Please attach your CV</label>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="file" class="form-control" id="cvFile" required ng-model="item.cvFile">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="photo">Please attach your photo</label>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="file" class="form-control" id="photo" required ng-model="item.photo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <button type="submit" class="button-sexy pull-left">SEND</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="clearfix">

</div>
